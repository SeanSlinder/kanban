<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Trello Clone (Minimal)</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Trello Clone</h1>
      </header>

      <section id="auth">
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="register">Register</button>
        <button id="login">Login</button>
      </section>

      <section id="boards" style="display: none">
        <h2>Your boards</h2>
        <ul id="boardsList"></ul>
        <input id="boardTitle" placeholder="New board title" />
        <button id="createBoard">Create board</button>
      </section>

      <section id="dashboard" style="display: none">
        <div class="dashboard-header">
          <button id="backToBoards">‚Üê Back to Boards</button>
          <h2 id="dashboardTitle"></h2>
        </div>
        <div id="listsContainer" class="lists-container"></div>
        <div class="add-list-container">
          <input id="newListTitle" placeholder="Add a list..." />
          <button id="createList">Add List</button>
        </div>
      </section>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
